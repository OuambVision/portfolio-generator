# Workflow pour construire et déployer un site Next.js sur GitHub Pages avec téléversement d'artifact

name: Déployer le site Next.js sur Pages

on:
  # Se déclenche sur les pushes vers n'importe quelle branche
  push:
    branches:
      - "*"

  # Permet de déclencher ce workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Définit les permissions du jeton GITHUB_TOKEN pour permettre le déploiement sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Autorise un seul déploiement simultané, en sautant les exécutions en attente entre l'exécution en cours et la plus récente.
# Ne pas annuler les exécutions en cours car nous voulons permettre à ces déploiements de production de se terminer.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construction
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Détecter le gestionnaire de paquets
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Impossible de déterminer le gestionnaire de paquets"
            exit 1
          fi
      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Configuration de Pages
        uses: actions/configure-pages@v5
        with:
          # Injecte automatiquement basePath dans votre fichier de configuration Next.js et désactive
          # l'optimisation d'image côté serveur (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # Vous pouvez supprimer cette ligne si vous préférez gérer la configuration vous-même.
          static_site_generator: next
      - name: Restaurer le cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Génère un nouveau cache chaque fois que les packages ou les fichiers source changent.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # Si les fichiers source ont changé mais pas les packages, reconstruire à partir d'un cache précédent.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Installer les dépendances
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Construire avec Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Téléverser l'artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-construit
          path: .next  # Assurez-vous que c'est le bon chemin vers le répertoire construit à déployer

  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Télécharger l'artifact
        uses: actions/download-artifact@v2
        with:
          name: site-construit  # Assurez-vous que c'est le même nom d'artifact utilisé dans le job de construction
          path: .next
      - name: Déployer vers GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          deploy_dir: |
            ./out/${{ github.ref_slug }}
          token: ${{ secrets.GITHUB_TOKEN }}

















